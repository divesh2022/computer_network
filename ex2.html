<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Markdown Viewer</title>
  <style>
    body {
      background-color: #2c0505; /* Dark Red */
      color: black;
      font-family: sans-serif;
      padding: 20px;
    }
    #file-content {
      background-color: #1b2c05; /* Yellow for contrast */
      padding: 20px;
      border-radius: 8px;
      color: black;
    }
    h1, h2, h3, h4, h5, h6 {
      color: black;
    }
    code {
      background-color: #f0e68c;
      padding: 2px 4px;
      border-radius: 4px;
    }
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Rendered Markdown from GitHub</h1>
  <div id="file-content">Loading...</div>

  <!-- Load marked.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const githubFileUrl = "https://raw.githubusercontent.com/divesh2022/computer_network/main/ex2.md";
    fetch(githubFileUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.text();
      })
      .then(markdown => {
        const htmlContent = marked.parse(markdown);
        document.getElementById("file-content").innerHTML = htmlContent;
      })
      .catch(error => {
        document.getElementById("file-content").textContent = "Failed to load file: " + error.message;
      });
  </script>
</body>
</html>
